<h2>Sign In</h2>

<form class="sign-in-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Email</label>
    <input
      type="username"
      class="form-control"
      id="username"
      [(ngModel)]="username"
      name="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
